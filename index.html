<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Data Entry Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Nest Key Form</h2>
  <form id="secureForm">
    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">-- select category --</option>
      <option value="Category1">Category1</option>
      <option value="Category2">Category2</option>
      <option value="Category3">Category3</option>
    </select>

    <label for="subcategory">Sub Category</label>
    <input type="text" id="subcategory" name="subcategory" required />

    <label for="service">Service</label>
    <input type="text" id="service" name="service" required />

    <label for="accessName">Access Name</label>
    <input type="text" id="accessName" name="accessName" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label for="addField1">Additional Field 1</label>
    <input type="text" id="addField1" name="addField1" />

    <label for="addField2">Additional Field 2</label>
    <input type="text" id="addField2" name="addField2" />

    <label for="encryptionKey">Encryption Key (memorize this key!)</label>
    <input type="password" id="encryptionKey" name="encryptionKey" required />

    <button type="submit">Submit</button>
  </form>

  <script>
    async function deriveKey(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await window.crypto.subtle.importKey(
        "raw",
        enc.encode(password),
        "PBKDF2",
        false,
        ["deriveKey"]
      );
      return window.crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt"]
      );
    }

    async function encryptData(key, data) {
      const enc = new TextEncoder();
      const iv = window.crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await window.crypto.subtle.encrypt(
        {
          name: "AES-GCM",
          iv: iv
        },
        key,
        enc.encode(data)
      );
      // Combine IV and encrypted data in base64 for easy transport
      const buffer = new Uint8Array(encrypted);
      const combined = new Uint8Array(iv.length + buffer.length);
      combined.set(iv, 0);
      combined.set(buffer, iv.length);
      return btoa(String.fromCharCode(...combined));
    }

    document.getElementById("secureForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const encryptionKey = document.getElementById("encryptionKey").value;
      if (!encryptionKey) {
        alert("Encryption Key is required");
        return;
      }
      const salt = new TextEncoder().encode("unique_salt_123"); // Use a fixed salt or generate dynamically if you want
      const key = await deriveKey(encryptionKey, salt);

      // Encrypt sensitive fields
      const accessName = document.getElementById("accessName").value;
      const password = document.getElementById("password").value;
      const addField1 = document.getElementById("addField1").value;
      const addField2 = document.getElementById("addField2").value;

      const encryptedAccessName = await encryptData(key, accessName);
      const encryptedPassword = await encryptData(key, password);
      const encryptedAddField1 = await encryptData(key, addField1);
      const encryptedAddField2 = await encryptData(key, addField2);

      // Prepare data object for sending
      const data = {
        category: document.getElementById("category").value,
        subcategory: document.getElementById("subcategory").value,
        service: document.getElementById("service").value,

        accessName: encryptedAccessName,
        password: encryptedPassword,
        addField1: encryptedAddField1,
        addField2: encryptedAddField2
      };

      // Example POST request - replace URL with your Azure Function endpoint
      try {
        const response = await fetch("https://your-azure-function-url/api/storedata", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          alert("Data submitted successfully!");
          this.reset();
        } else {
          alert("Error submitting data");
        }
      } catch (error) {
        alert("Network error: " + error.message);
      }
    });
  </script>
</body>
</html>
