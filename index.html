<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nest Key</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: Arial; max-width: 520px; margin: 0 auto; padding: 2em;}
      input, select, button { width: 100%; margin: 8px 0; padding: 10px; }
    </style>
</head>
<body>
    <h2>Nest Key</h2>
    <form id="nestkey-form">
      <label>Category:</label>
      <select id="category" required>
        <option value="">Select</option>
        <option value="Finance">Finance</option>
        <option value="Social">Social</option>
        <option value="Work">Work</option>
        <!-- Add more as needed -->
      </select>

      <label>Sub category:</label>
      <input type="text" id="subcategory" required>

      <label>Service:</label>
      <input type="text" id="service" required>

      <label>Access Name:</label>
      <input type="text" id="accessname" required>

      <label>Password:</label>
      <input type="password" id="password" required>

      <label>Additional field 1:</label>
      <input type="text" id="add1">

      <label>Additional field 2:</label>
      <input type="text" id="add2">

      <label>Encryption Key (never sent to server):</label>
      <input type="password" id="encKey" required autocomplete="off">

      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>

    <script src="nestkey.js"></script>
</body>
</html>
